<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://js.stripe.com; script-src-elem 'self' https://js.stripe.com; style-src 'self'; object-src 'none';">
    <title>Google Dork Backlink Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Backlink Finder</h1>
        <input type="text" id="domainInput" placeholder="Enter domain (e.g., cybever.ai)">
        
        <label for="dorkType">Choose a Dork Type:</label>
        <select id="dorkType">
            <option value="basic" title='Find backlinks to "domain" excluding results from the domain itself'>Basic Dork</option>
            <option value="inurl" title='Find links to "domain" in URLs, excluding the domain itself'>In URL Dork</option>
            <option value="intext" title='Find mentions of "domain" in text, excluding the domain itself'>In Text Dork</option>
            <option value="intitle" title='Find mentions of "domain" in page titles, excluding the domain itself'>In Title Dork</option>
            <option value="filetype" title='Find specific file types mentioning "domain", excluding the domain itself'>Filetype Dork</option>
        </select>

        <label for="competitorDorks">Competitor Analysis:</label>
        <select id="competitorDorks">
            <option value="">Select a Competitor Dork</option>
            <option value="competitorBacklinks">Find Competitor Backlinks</option>
            <option value="competitorIntext">Find Competitor Mentions in Text</option>
        </select>

        <label for="dateRange">Filter by Date Range:</label>
        <select id="dateRange">
            <option value="">Any Time</option>
            <option value="yesterday">Past 24 hours</option>
            <option value="week">Past Week</option>
            <option value="month">Past Month</option>
            <option value="year">Past Year</option>
        </select>

        <button id="searchButton">Search Backlinks</button>

        <div id="historyContainer">
            <h2>Search History</h2>
            <div id="searchHistoryListContainer">
                <ul id="searchHistoryList"></ul>
            </div>
            <div class="clear-and-export">
                <button id="clearAllButton">Clear All</button>
                <button id="exportButton">Export to CSV</button>
            </div>
        </div>
        
        <div id="analysisResults">
            <h3>Backlink Analysis Results</h3>
            <!-- Analysis results will be dynamically added here -->
        </div>

        <button id="subscribeButton">Upgrade to Premium</button>
    </div>
    <footer>
        <p>Built by Johnny Graham</p>
    </footer>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="popup.js"></script>
</body>
</html>
